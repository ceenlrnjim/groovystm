apply plugin: 'groovy'
apply plugin: 'maven'

group='groovystm'
version='1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    groovy group: 'org.clojure', name: 'clojure', version: '1.4.0'
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.10'
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
}
